version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: chamber_of_commerce_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chamber_of_commerce
    ports:
      - 3998:5432
    volumes:
      - /mnt/user/appdata/chamber_of_commerce/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/mysticfalconvt/north-country-chamber-of-commerce:latest
    container_name: chamber_of_commerce_app
    restart: unless-stopped
    ports:
      - '3997:3000'
    volumes:
      - /mnt/user/appdata/chamber_of_commerce/media:/app/public/media
      - /mnt/user/appdata/chamber_of_commerce/next-build:/app/.next
    environment:
      # Database
      DATABASE_URI: postgresql://postgres:password@chamber_of_commerce_postgres:5432/chamber_of_commerce

      # Payload - CHANGE THESE VALUES
      PAYLOAD_SECRET: change_this_to_a_secure_32_character_minimum_secret_key
      PAYLOAD_PUBLIC_SERVER_URL: http://localhost:3997

      # Next.js
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'node', '-e', "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
