version: '3.8'

services:
  postgres_dev:
    image: postgres:16
    container_name: chamber_of_commerce_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chamber_of_commerce_dev
    ports:
      - 3998:5432  # Exposed for local development access
    volumes:
      - /mnt/user/appdata/chamber_of_commerce/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
